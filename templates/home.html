<!DOCTYPE html>
<html>
<head>
    <title>brandConnect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .moving-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            overflow: hidden;
        }
        .card {
            background-color: #1565c0;
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: moveLeft 10s infinite linear;
        }
        @keyframes moveLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .container {
            text-align: center;
        }
        .main-button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        .main-button:hover { background-color: #0d47a1; }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            z-index: 999;
            width: 300px;
        }
        .popup h2 {
            color: #1565c0;
            margin-bottom: 20px;
            text-align: center;
        }
        .popup input[type="text"], .popup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }
        .popup .btn-primary {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .popup .btn-primary:hover { background-color: #0d47a1; }
        .popup .close-btn {
            background: none;
            border: none;
            color: #d32f2f;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }
        .registration-options {
            margin-top: 20px;
        }
        .registration-options a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }
        .registration-options a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
        }
        .success { background-color: #4CAF50; }  /* Green */
        .error { background-color: #f44336; }    /* Red */
        .info { background-color: #2196F3; }     /* Blue */
        .warning { background-color: #ff9800; }  /* Orange */
    </style>
</head>
<body>
    <div class="moving-cards">
        <div class="card">Manage brands Efficiently</div>
        <div class="card">Explore Amazing Products</div>
        <div class="card">Track Your Orders Seamlessly</div>
    </div>

    <div class="container">
        <h1>Welcome to ShoeCart</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <button class="main-button" onclick="showLoginPopup()">Login</button>
        <div class="registration-options">
            <p>New here? Register as:</p>
            <button class="main-button" onclick="location.href='{% url 'user_register' %}'">User</button>
            <button class="main-button" onclick="location.href='{% url 'brand_register' %}'">Brand</button>
            <button class="main-button" onclick="location.href='{% url 'staff_register' %}'">Staff</button>
        </div>
        <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    </div>

    <!-- Login Popup -->
    <div class="popup" id="loginPopup">
        <button class="close-btn" onclick="closeLoginPopup()">&times;</button>
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>

    <script>
        function showLoginPopup() {
            document.getElementById('loginPopup').style.display = 'block';
        }
        function closeLoginPopup() {
            document.getElementById('loginPopup').style.display = 'none';
        }
    </script>
    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.style.display = 'none');
        }, 3000); // Auto-hide after 3 seconds
    </script>
</body>
</html>
