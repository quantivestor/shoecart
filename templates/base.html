<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShoeCart{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header" style="background-color: #161B22; color: #64FFDA;">
                <strong class="me-auto">ShoeCart</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="background-color: #222831; color: #ffffff; border-left: 5px solid #64FFDA;">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    

    <section id="outer-wrap">
        {% include 'navbar.html' %}

        {% block content %}{% endblock %}
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showToast() {
            toastBootstrap.show()
        }
        document.addEventListener("DOMContentLoaded", function () {
            const toastElement = document.getElementById('liveToast');
            if (toastElement.querySelector('.toast-body').innerText.trim() !== "") {
                const toast =  bootstrap.Toast.getOrCreateInstance(toastElement)
                toast.show();
            }
        });

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
