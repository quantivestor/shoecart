<!DOCTYPE html>
<html>
<head>
    <title>Shop Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover { background-color: #218838; }
        .messages { color: red; text-align: center; margin-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shop Registration</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" required>
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" required>
            </div>

            <!-- Shop Name Field -->
            <div class="form-group">
                <label for="id_shop_name">Shop Name</label>
                <input type="text" id="id_shop_name" name="shop_name" required>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="id_address">Address</label>
                <input type="text" id="id_address" name="address" required>
            </div>

            <!-- Contact Info Field -->
            <div class="form-group">
                <label for="id_contact_info">Contact Info</label>
                <input type="text" id="id_contact_info" name="contact_info" required>
            </div>

            <!-- Point Field (Hidden) -->
            <div class="form-group">
                <label for="point">Location (Latitude, Longitude)</label>
                <input type="text" id="point" name="point" readonly required>
                <button type="button" onclick="getLocation()" class="btn">Get Live Location</button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Register</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            Already have an account? <a href="{% url 'shop_login' %}">Login here</a>
        </p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.getElementById('point').value = `${latitude},${longitude}`;
                    },
                    function(error) {
                        alert('Error getting location. Please allow location access.');
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
