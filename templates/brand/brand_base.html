<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeCart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ShoeCart</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'brand_dashboard' %}"> 🏠 Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_products' %}">📦 View Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_feedbacks' %}">💬 View Feedbacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_sell_history' %}">📈 View Sell History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'brand_profile' %}">👤 Profile Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'brand_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
