{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Brand Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card profile-card shadow-lg p-4">
        <h2 class="sub-title">Update Brand Profile</h2>

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_brand_name" class="form-label">Brand Name</label>
                {{ form.brand_name }}
            </div>

            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                {{ form.address }}
            </div>

            <div class="mb-3">
                <label for="id_contact_info" class="form-label">Contact Info</label>
                {{ form.contact_info }}
            </div>

            <button type="submit" class="mt-4 btn primary-btn w-100">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
