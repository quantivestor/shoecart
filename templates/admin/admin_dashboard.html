{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>

    <div class="row">
        <!-- Manage brands -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage brands</h5>
                    <p class="card-text">Add, Edit, or Remove brands</p>
                    <a href="{% url 'list_brand_details' %}" class="btn btn-primary">Go to brands</a>
                </div>
            </div>
        </div>

        <!-- Manage Users -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">View and Manage Users</p>
                    <a href="{% url 'list_customer_details' %}" class="btn btn-primary">Go to Users</a>
                </div>
            </div>
        </div>

        <!-- Review brands -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Review brands</h5>
                    <p class="card-text">Approve or Reject brands</p>
                    <a href="{% url 'review_brand_registrations' %}" class="btn btn-warning">Review brands</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
