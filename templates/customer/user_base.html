<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShoeCart{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: #fff !important; }
        .nav-link:hover { background-color: #0056b3; border-radius: 5px; }
        .footer { text-align: center; padding: 10px; background-color: #007bff; color: #fff; margin-top: 30px; }
        .content { padding: 20px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ShoeCart</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_home' %}">ğŸ  Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">ğŸ›’ Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_orders' %}">ğŸ“¦ Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_logout' %}">ğŸšª Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content">
            {% block content %}
            <!-- Dynamic Content Goes Here -->
            {% endblock %}
        </div>
    </div>

    <div class="footer">
        &copy; {{ year }}ShoeCart. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
