{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Customer Registration</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3">
        Already have an account? <a href="{% url 'user_login' %}">Login here</a>
    </p>
</div>
{% endblock %}
