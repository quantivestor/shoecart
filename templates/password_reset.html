{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email address below, and we'll send you instructions to reset your password.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
